name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12 AM UTC daily
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ░▒▓█
          CODE_LANG: txt
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_TOTAL: true
          STOP_AT_OTHER: true
